<html lang="en">
  <head>
    <!-- Requidodgerblue meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/list.css">

    <title>Capstone</title>
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-expand">
      <a class="navbar-brand" href="#"><%= user %></a>
     
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <!--replace with user eeeeeeeee
              <a class="nav-link">user.user_id</a>
            -->
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container-fluid">
      <br>
      <div class="container text-center" id="parent">
        <div class="row justify-content-center align-self-center">
          <p id="userelement" style="display:none"><%= user %></p>
          <a class="btn btn-outline-dark btn-block" role="button" onclick="newSession()">New Session</a>
        </div>
        <br><br>

        <div class="row justify-content-center align-self-center">
          <div class="col-6"> 
            <h5>Session Name</h5>
          </div>
          <div class="col-4">
            <h5>Users</h5>
          </div>
          <div class="col-2">
          </div>
        </div>
        
        <!-- -->
        <% var i = 0;%>
        <% sessions.forEach(function(session, i) { %>
        <div class="row justify-content-center align-self-center">
          <div class="col-6"> 
            <h6><%= session.name %></h6>
            <small class="text-muted"><%=session.date%></small>
          </div>
          <div class="col-4"> 
            <%= session.users %>
            <% i++; %>
          </div>
          <div class="col-2">
            <a class="btn btn-link btn-sm" href='/session/<%-session.__id%>/<%=user%>' role="button">Join</a>
          </div>
        </div>
        <% }); %>
        
        </div>
      </div>
    
    <footer class="page-footer">
      <p>dd</p>
        
    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script  src="/js/list.js"></script>
  </body>
</html>
